<!DOCTYPE html>
<meta charset="utf-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href='http://fonts.googleapis.com/css?family=Corben:bold' rel='stylesheet' type='text/css' />
<html>
<head>
	<title>Pet Shop</title>
	<link type="text/css" rel="stylesheet" href="styles.css" />
	<script src="js/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/main.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<h1>PetShop</h1>
		<p>Aqui seu animal é mais feliz.</p>
	</header>

	<section>
		<form action="#">
			<fieldset class="form_login">
				<p>Bem vindo ao nosso sistema! Utilize seu cadastro para começar.</p>
				<div class="container_login"> 
					<label><b>Login</b></label>
    				<input type="text" placeholder="Entre com Login" id="uname">
					<label><b>Password</b></label>
    				<input type="password" placeholder="Entre com o Password" id="psw">
				</div>
				<div class="container2">				
					<button type="button" id="btn_save" class="btn btn-success" onclick="login()">Login</button>
				</div>			
			</fieldset>
		</form>
	</section>
	<footer>
		<p>&copy; 2017 PetShop.</p>
	</footer>
</body>
</html>
