<!DOCTYPE html>
<meta charset="utf-8" /> 
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href='http://fonts.googleapis.com/css?family=Corben:bold' rel='stylesheet' type='text/css' />
<html>
<head>
	<title>Pet Shop</title>
	<link type="text/css" rel="stylesheet" href="styles.css" />
</head>
<body>
	<header>
		<h1>PetShop</h1>
		<p>Aqui seu animal é mais feliz.</p>
	</header>

	<section>
		<form action="#">
			<fieldset class="form_login">
				<p>Bem vindo ao nosso sistema! Nossa ferramenta busca um melhor conforto para você usuário e a vida de seu bichinho. Utilize seu cadastro para começar.</p>
				<!--legend>Fazer login para prosseguir.</legend-->
				<div class="container2-1"> 
					<p class="line">Login:<br></p>
					<p class="line">Password:<br></p>
				</div>
				<div class="container2-2">
					<input type="text" id="login"><br>
					<input type="password" id="password"><br>
				</div>
				<div class="container2">				
					<a href="#" id="btn" class="button green" onclick="login()">Login</a>
				</div>			
			</fieldset>
		</form>
	</section>
	<footer>
		<p>&copy; 2017 PetShop.</p>
	</footer>
</body>
</html>

<script>
function login(){
	if (document.getElementById('login').value == "admin" && document.getElementById('password').value == "admin") {
		document.getElementById('btn').href="indexadmin.html"; 
	} 
	else {
		document.getElementById('btn').href="indexclient.html"; ; 
	}
}
</script>
